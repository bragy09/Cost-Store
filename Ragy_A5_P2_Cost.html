<!DOCTYPE html>
<html>
  <head>
    <title> Ragy_A5_P2_Cost.html </title>
    <script type = "text/javascript">
        function computeTotalCost() {
            var apple = document.getElementById("apple").value;
            var orange = document.getElementById("orange").value;
            var banana = document.getElementById("banana").value;
            document.getElementById("cost").value =
                apple * 0.69 + orange * 0.49 + banana * 0.39;
        }

		function computeCost(option) {
            if(option=='apple')
			{
				var apple = document.getElementById("apple").value;
				document.getElementById("appleCost").value = apple * 0.69;
			}
			else if(option=='orange')
			{
				var orange = document.getElementById("orange").value;
				document.getElementById("orangeCost").value = orange * 0.49;
			}
			else{
				var banana = document.getElementById("banana").value;
				document.getElementById("bananaCost").value = banana * 0.39;
			}
        }
    </script>
  </head>
  <body>
    <form action = "">
      <h3> Coffee Order Form </h3>

      <table border = "border">
        <tr><th> Product Name </th> <th> Price </th> <th> Quantity </th> <th>  Cost  </th></tr>
        <tr><th> Apple </th> <td> $0.69 </td>
          <td> <input type = "text"  id = "apple" size ="2" onblur="computeCost('apple')"/> </td>
		  <td> <input type = "text" style="width:70px;"  id = "appleCost" readonly size ="2" /> </td></tr>
        <tr><th> Orange </th> <td> $0.49 </td>
          <td> <input type = "text"  id = "orange" size = "2" onblur="computeCost('orange')" /> </td>
		  <td> <input type = "text" style="width:70px;" id = "orangeCost" readonly size ="2" /> </td></tr>
        <tr><th> Banana </th> <td> $0.39 </td>
          <td> <input type = "text"  id = "banana" size = "2"  onblur="computeCost('banana')" /></td>
		  <td> <input type = "text" style="width:70px;" id = "bananaCost" readonly size ="2" /> </td></tr>
      </table>

      <p><input type="button"  value = "Total Cost"  onclick = "computeTotalCost();" />
         <input type="text" size="5" id = "cost"  onfocus = "this.blur();" /></p>

      <p><input type = "submit"  value = "Submit Order" />
         <input type = "reset"  value = "Clear Order Form" /> </p>
    </form>
  </body>
</html>
